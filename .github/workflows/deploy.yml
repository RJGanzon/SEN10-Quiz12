name: Deploy Static Site to GitHub Pages

on:
  push:
    branches:
      - main # Triggers the workflow every time you push to the main branch

permissions:
  contents: write # ðŸ‘ˆ Required for deployment

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Fix ESLint permissions
        run: chmod +x node_modules/.bin/eslint

      - name: Run JS linter
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    needs: lint # ðŸ‘ˆ Only runs if lint passes
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run Jest tests
        run: npm test # Executes "jest" from package.json

  deploy:
    runs-on: ubuntu-latest
    needs: [lint, test] # ðŸ‘ˆ Only runs if both lint and test pass
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build and deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # Deploy branch
          folder: . # Root folder (your static site)
