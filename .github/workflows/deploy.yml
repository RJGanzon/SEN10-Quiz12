name: Deploy Static Site to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest # Specifies the operating system to run the actions

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js (needed for the JS linter)
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14" # Specify the Node.js version to use

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run the JS linter (ESLint)
      - name: Run JS linter
        run: npm run lint # This runs ESLint based on the script in package.json

      # Step 5: Build and deploy to GitHub Pages
      - name: Build and deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # The target branch for GitHub Pages
          folder: . # Folder to deploy (use './' for root)
